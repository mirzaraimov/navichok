<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registratsiya</title>
</head>

<body>
    <main>
        <div class="circle"></div>
        <div class="register-form-container">
            <form action="">
                <h1 class="form-title">
                    REGISTRATSIYA
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input type="text" id="login" placeholder="Ism"
                            title="Ism faqat so'zlardan iborat bo'liwi kerak.">
                    </div>
                    
                    <div class="form-field">
                        <input type="password" id="password"placeholder="Parol">
                    </div>
                </div>
                <div class="form-buttons">
                    <button  id="check" class="button">Registratsiya</button>
                    <div class="divider">YOKI</div>
                    <a href="https://mail.google.com/mail/u/0/"class="button button-google">Google</a>
                </div>
            </form>
        </div>
    </main>
    
        <script src="../JS/js/m.js"></script>
    
</body>

</html>
